[tool.ruff]
target-version = "py37"
line-length = 120
mccabe.max-complexity = 10
flake8-tidy-imports.ban-relative-imports = "all"
select = [
    "B",
    "C",
    "E",
    "F",
    "I",
    "RET",
    "SIM",
    "T",
    "TID",
    "UP",
    "W",
]
ignore = [
    "RET504",
    "SIM105",
]

[tool.ruff.per-file-ignores]
"infotv_test/**" = ["ANN"]
