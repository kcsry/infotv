[tox]
envlist = {py36,py37,py38,py39}-{django18,django19,django110}

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39

[testenv]
commands = py.test -ra -vvv --cov
env =
    PYTHONDEVMODE=1
deps =
    -r requirements-dev.txt
    django18: Django>=1.8,<1.9
    django19: Django>=1.9,<1.10
    django110: Django>=1.10,<1.11
