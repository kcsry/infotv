[tox]
envlist =
    py37-django32
    py3{8,9,10,11}-django{40,41}

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[testenv]
commands = py.test -ra -vvv --cov
env =
    PYTHONDEVMODE=1
deps =
    pytest-cov
    pytest-django
    django32: Django~=3.2.0
    django40: Django~=4.0.0
    django41: Django~=4.1.0
